
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Gift Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&family=Dancing+Script:wght@600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@300;400;600;700&family=Cinzel:wght@400;700&family=Caveat:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
              script: ['Dancing Script', 'cursive'],
              serif: ['Playfair Display', 'serif'],
              mono: ['Space Grotesk', 'monospace'],
              cinzel: ['Cinzel', 'serif'],
              hand: ['Caveat', 'cursive'],
              pixel: ['VT323', 'monospace'],
            },
            colors: {
              neon: {
                pink: '#ff1493',
                light: '#ff69b4',
                glow: '#ffb6c1',
              }
            },
            animation: {
              'float': 'float 20s infinite ease-in-out',
              'glow': 'glow 3s ease-in-out infinite',
              'slide-up': 'slideUp 1s ease 0.5s both',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fall': 'fall 10s linear infinite',
              'rise': 'rise 15s linear infinite',
              'flicker': 'flicker 4s infinite',
              'grain': 'grain 8s steps(10) infinite',
              'shoot': 'shoot 4s ease-in-out infinite',
              'float-up': 'floatUp 6s ease-in infinite',
              'twinkle': 'twinkle 3s ease-in-out infinite',
              'gradient-xy': 'gradientXY 15s ease infinite',
              'shake': 'shake 0.5s linear infinite',
              'shine': 'shine 8s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '33%': { transform: 'translate(50px, -50px) rotate(120deg)' },
                '66%': { transform: 'translate(-30px, 30px) rotate(240deg)' },
              },
              glow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 20px rgba(255, 20, 147, 0.5))' },
                '50%': { filter: 'drop-shadow(0 0 40px rgba(255, 105, 180, 0.8))' },
              },
              slideUp: {
                'from': { opacity: '0', transform: 'translateY(30px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              fall: {
                '0%': { transform: 'translateY(-10vh) rotate(0deg)', opacity: '0' },
                '10%': { opacity: '1' },
                '100%': { transform: 'translateY(110vh) rotate(360deg)', opacity: '0' },
              },
              rise: {
                '0%': { transform: 'translateY(110vh) scale(0)', opacity: '0' },
                '50%': { opacity: '0.6' },
                '100%': { transform: 'translateY(-10vh) scale(1.5)', opacity: '0' },
              },
              flicker: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              },
              shoot: {
                '0%': { transform: 'translate(100px, -100px) rotate(45deg) scale(1)', opacity: '0' },
                '10%': { opacity: '1' },
                '100%': { transform: 'translate(-500px, 500px) rotate(45deg) scale(0.5)', opacity: '0' },
              },
              floatUp: {
                '0%': { transform: 'translateY(0) scale(0.5)', opacity: '0' },
                '10%': { opacity: '0.8' },
                '100%': { transform: 'translateY(-100vh) scale(1.2)', opacity: '0' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.2', transform: 'scale(0.8)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              },
              gradientXY: {
                '0%, 100%': { 'background-size': '400% 400%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
              shake: {
                '0%': { transform: 'translate(1px, 1px) rotate(0deg)' },
                '10%': { transform: 'translate(-1px, -2px) rotate(-1deg)' },
                '20%': { transform: 'translate(-3px, 0px) rotate(1deg)' },
                '30%': { transform: 'translate(3px, 2px) rotate(0deg)' },
                '40%': { transform: 'translate(1px, -1px) rotate(1deg)' },
                '50%': { transform: 'translate(-1px, 2px) rotate(-1deg)' },
                '60%': { transform: 'translate(-3px, 1px) rotate(0deg)' },
                '70%': { transform: 'translate(3px, 1px) rotate(-1deg)' },
                '80%': { transform: 'translate(-1px, -1px) rotate(1deg)' },
                '90%': { transform: 'translate(1px, 2px) rotate(0deg)' },
                '100%': { transform: 'translate(1px, -2px) rotate(-1deg)' },
              },
              shine: {
                '0%': { left: '-100%', opacity: '0' },
                '20%': { left: '100%', opacity: '0.6' },
                '100%': { left: '100%', opacity: '0' }
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0f;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      p, textarea {
        line-height: 1.8;
        letter-spacing: 0.01em;
      }

      .cursor {
        width: 20px;
        height: 20px;
        border: 2px solid #ff1493;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        transition: transform 0.15s ease;
        transform: translate(-50%, -50%);
        mix-blend-mode: difference;
      }

      .cursor-follower {
        width: 40px;
        height: 40px;
        background: rgba(255, 20, 147, 0.1);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.3s ease;
        transform: translate(-50%, -50%);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff1493;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff69b4;
      }

      .hover-target:hover ~ .cursor {
        transform: translate(-50%, -50%) scale(2);
      }
      .hover-target:hover ~ .cursor-follower {
        transform: translate(-50%, -50%) scale(1.5);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: 0s; }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      @media (max-width: 768px) {
        .cursor, .cursor-follower {
          display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body class="antialiased">
    <div id="root"></div>
  </body>
</html>
